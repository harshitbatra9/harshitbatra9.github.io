<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <div class="container">
    <h1 class="heading">Body Mass Index Calculator</h1>
    Your height(cm):
    <input type="int" class="input" id="height" value="160" placeholder="enter your height in cm">
 
    Your Weight(kg):
    <input type="int" class="input" id="weight" value="80" placeholder="enter your weight in cm">
   
    <button class="btn" id="btn">Calculate BMI</button>
 
    <input disabled type="text" class="input2" id="bmi-result">
    <h4 class="info-text">Weight Condition -<span id ="weight condition"></span></h4>
    <h4 class="ideal">Your weight should be in range <span id ="ideal weight"></span> - <span id ="ideal weight2"></span></h4>

    <h5 class="credit">Made by Harshit Batra  <a href="https://www.instagram.com/batra.exe/"><ion-icon name="logo-instagram"></ion-icon></a></h5>
    <button class="hello" onclick="document.location='index2.html'">Try Currency Converter</button>
</div>

<script src="index.js"></script>
</body>
</html>
